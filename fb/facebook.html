<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Facebook</title>
        <link rel="stylesheet" href="facebook.css" type="text/css"/>
    </head>

    <body>
        <div class="main_header">

            <div class="head">

                <form action="#" method="post">

                        <input type="text" name="name_or_phone" />
